<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching With Mozart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <h1>Matching With Mozart</h1>
    </header>

        <div id="container">

            <div id="imgDiv">
                <img src="Images/images.jpg" alt="">
            </div>

            <div id="levelDiv">
                <h2 id="level">Level</h2>
                <p id="levelCounter">1</p>

                <input type="reset" id="reset" value="Restart Game">
            </div>

        </div>
    
        <div id="pianoDiv">
            <div class="whiteKey" data-key="65">C</div>
            <div class="blackKey"></div>
            <div class="whiteKey" data-key="83">D</div>
            <div class="blackKey"></div>
            <div class="whiteKey" data-key="68">E</div>
            <div class="whiteKey" id="f" data-key="70">F</div>
            <div class="blackKey"></div>
            <div class="whiteKey" data-key="74">G</div>
            <div class="blackKey"></div>
            <div class="whiteKey" data-key="75">A</div>
            <div class="blackKey"></div>
            <div class="whiteKey" data-key="76">B</div>
        </div>

        <table>
            <tr>
                <td>^</td>
                <td>^</td>
                <td>^</td>
                <td>^</td>
                <td>^</td>
                <td>^</td>
                <td>^</td>
            </tr>
            <tr>
                <td>A</td>
                <td>S</td>
                <td>D</td>
                <td>F</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </table>

            <audio src="Audio/middle_c.mp3" data-key="65"></audio>
            <audio src="Audio/middle_d.mp3" data-key="83"></audio>
            <audio src="Audio/middle_e.mp3" data-key="68"></audio>
            <audio src="Audio/middle_f.mp3" data-key="70"></audio>
            <audio src="Audio/middle_g.mp3" data-key="74"></audio>
            <audio src="Audio/middle_a.mp3" data-key="75"></audio>
            <audio src="Audio/middle_b.mp3" data-key="76"></audio>



    <!-- ======================================================== -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
