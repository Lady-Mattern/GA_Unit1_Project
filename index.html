<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching With Mozart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <h1>Matching With Mozart</h1>
    </header>

    <main>

        <div id="container">
            <div id="imgDiv">
                <img src="Images/images.jpg" alt="">
            </div>
            <div id="levelDiv">
                <h2 id="level">Level</h2>
                <p id="levelCounter">1</p>

                <input type="reset" id="reset" value="Restart Game">
            </div>


        </div>
    </main>

    <footer>

        <div id="pianoDiv">
            <div class="whiteKey" id="c"><audio src="Audio/middle_c.mp3"></audio>C</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="d"><audio src="Audio/middle_d.mp3"></audio>D</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="e"><audio src="Audio/middle_e.mp3"></audio>E</div>
            <div class="whiteKey" id="f"><audio src="Audio/middle_f.mp3"></audio>F</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="g"><audio src="Audio/middle_g.mp3"></audio>G</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="a"><audio src="Audio/middle_a.mp3"></audio>A</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="b"><audio src="Audio/middle_b.mp3"></audio>B</div>
        </div>

        
    </footer>


    <!-- ======================================================== -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
