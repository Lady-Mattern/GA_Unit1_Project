<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching With Mozart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <h1>Matching With Mozart</h1>
    </header>

    <main>

        <div id="container">
            <div id="imgDiv">
                <img src="Images/images.jpg" alt="">
            </div>
            <div id="levelDiv">
                <h2>Level 1</h2>
            </div>
        </div>
    </main>

    <footer>

        <div id="pianoDiv">
            <div class="whiteKey" id="c">C</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="d">D</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="e">E</div>
            <div class="whiteKey" id="f">F</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="g">G</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="a">A</div>
            <div class="blackKey"></div>
            <div class="whiteKey" id="b">B</div>
        </div>

        
    </footer>


    <!-- ======================================================== -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
